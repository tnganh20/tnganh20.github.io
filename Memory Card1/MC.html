		var a2=['#front11 img','#front12 img','#front21 img','#front22 img','#front31 img','#front32 img','#front41 img',
		'#front42 img','#front51 img','#front52 img','#front61 img','#front62 img'];
		$('.content').on("onload", shuffle(a1,a2));
		function rotate(s){
			$('#back'+s+'').css("transform","rotateY(180deg)");
			$('#front'+s+'').css("transform","rotateY(0deg)");
			$('#back'+s+'').css("transition","all 0.5s");
			$('#front'+s+'').css("transition","all 0.5s");
			$('#back'+s+'').css("backface-visibility","hidden");
			$('#front'+s+'').css("backface-visibility","hidden");
		}
		function shuffle(array1,array2) {
  		var currentIndex1 = array1.length, temporaryValue1, randomIndex1;
    	while (0 !== currentIndex1) {
        randomIndex1 = Math.floor(Math.random() * currentIndex1);
        currentIndex1 -= 1;
        temporaryValue1 = array1[currentIndex1];
        array1[currentIndex1] = array1[randomIndex1];
        array1[randomIndex1] = temporaryValue1;
  }
  		var currentIndex2 = array2.length, temporaryValue2, randomIndex2;
    	while (0 !== currentIndex2) {
        randomIndex2 = Math.floor(Math.random() * currentIndex2);
        currentIndex2 -= 1;
        temporaryValue2 = array2[currentIndex2];
        array2[currentIndex2] = array2[randomIndex2];
        array2[randomIndex2] = temporaryValue2;
  }
			$(array2[0]).attr('src',array1[0]);

			$(array2[9]).attr('src',array1[4]);

}
