<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Kanban Board</title>
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Kanban Board</a>
    </div>
</nav>
<section class="container">
    <div class="row">
        <div class="col m4">
            <div class="card">
                    <ul class="collection with-header sorted-list">
                    <li class="collection-header" id="do"><h5>TO DO(3)</h5></li>
                    <li class="collection-item job">DO1<a href="#!" class="secondary-content"><i class="material-icons">delete</i></a></li>
                    <li class="collection-item job">DO2<a href="#!" class="secondary-content"><i class="material-icons">delete</i></a></li>
                    <li class="collection-item job">DO3<a href="#!" class="secondary-content"><i class="material-icons">delete</i></a></li>
                    <li class="collection-item"><input type="text" placeholder="New job"class="secondary-content"></li>
                </ul>
            </div>
        </div>
        <div class="col m4">
            <div class="card">
                <ul class="collection with-header sorted-list">
                    <li class="collection-header" id="doing"><h5>DOING(2)</h5></li>
                    <li class="collection-item job">DOING1<a href="#!" class="secondary-content"><i class="material-icons">delete</i></a></li>
                    <li class="collection-item job">DOING2<a href="#!" class="secondary-content"><i class="material-icons">delete</i></a></li>
                    <li class="collection-item"><input type="text" placeholder="New job"class="secondary-content"></li>
                </ul>
            </div>
        </div>
        <div class="col m4">
            <div class="card">
                <ul class="collection with-header sorted-list">
                    <li class="collection-header" id="done"><h5>DONE(4)</h5></li>
                    <li class="collection-item job">DONE1<a href="#!" class="secondary-content"><i class="material-icons">delete</i></a></li>
                    <li class="collection-item job">DONE2<a href="#!" class="secondary-content"><i class="material-icons">delete</i></a></li>
                    <li class="collection-item job">DONE3<a href="#!" class="secondary-content"><i class="material-icons">delete</i></a></li>
                    <li class="collection-item job">DONE4<a href="#!" class="secondary-content"><i class="material-icons">delete</i></a></li>
                    <li class="collection-item"><input type="text" placeholder="New job"class="secondary-content"></li>
                </ul>
            </div>
        </div>
    </div>

</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
